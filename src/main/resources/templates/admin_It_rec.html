        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

  <div id="wrapper">

    <!-- 导航栏 -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
        <a class="navbar-brand"  th:href="@{/admin_index}">低值易耗品管理系统</a>
      </div>
      <!-- /.navbar-header -->

      <ul class="nav navbar-top-links navbar-right">






        <!-- /.dropdown -->
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
          <ul class="dropdown-menu dropdown-user">
            <li><a href="#"><i class="fa fa-user fa-fw"></i> 用户信息</a>
            </li>
            <li><a href="#"><i class="fa fa-gear fa-fw"></i> 设置</a>
            </li>

            <li><a  th:href="@{/loginOut}"><i class="fa fa-sign-out fa-fw"></i> 登出</a>
            </li>
          </ul>
          <!-- /.dropdown-user -->
        </li>
        <!-- /.dropdown -->
      </ul>

      <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
          <ul class="nav" id="side-menu">



            <!-- 菜单 -->
            <li>
              <a href="#"><i class="glyphicon glyphicon-inbox fa-fw"></i>物品管理<span class="fa arrow"></span></a>
              <ul class="nav nav-second-level">
                <li>
                  <a th:href="@{/admin_Wh_man}">仓库管理</a>
                </li>
                <li>
                  <a th:href="@{/admin_It_sto}">物品入库</a>
                </li>
                <li>
                  <a th:href="@{/admin_It_rec}">物品记录</a>
                </li>
              </ul>
              <!-- /.nav-second-level -->
            </li>
            <li>
              <a th:href="@{/admin_Us_man}"><i class="fa  fa-users fa-fw"></i>用户管理</a>
            </li>




          </ul>
        </div>
        <!-- /.sidebar-collapse -->
      </div>
      <!-- /.navbar-default-side -->
    </nav>

    <!-- 页面内容 -->
    <div id="page-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">管理员物品记录界面</h1>
          </div>
          <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->



        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                物品借用记录
              </div>
              <!-- /.panel-heading -->
              <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                  <thead>
                  <tr>
                    <th>借用物品</th>
                    <th>物品单号</th>
                    <th>借用数量</th>
                    <th>物品状态</th>
                    <th>申请人</th>
                    <th>工号</th>
                    <th>申请时间</th>
                    <th>操作</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="borrowItem:${borrowList}">
                    <td th:text="${borrowItem.getItemName()}"></td>
                    <td th:text="${borrowItem.getItemNum()}"></td>
                    <td th:text="${borrowItem.getCount()}"></td>
                    <td th:text="${borrowItem.getState()}"></td>
                    <td th:text="${borrowItem.getUsername()}"></td>
                    <td th:text="${borrowItem.getJobNum()}"></td>
                    <td th:text="${borrowItem.getBorrowDate()}"></td>
                    <td>
                      <form th:action="@{/admin_It_rec_decide}" th:method="post">
                        <input th:name="decide_borrow_id" th:value="${borrowItem.getBorrowId()}" type="hidden">
                        <input type="submit" class="btn btn-success btn-xs" th:name="确认" th:value="确认">
                        <input type="submit" class="btn btn-danger btn-xs" th:name="取消" th:value="取消">
                      </form>
                    </td>
                  </tr>
                  </tbody>
                </table>

              </div>
              <!-- /.panel-body -->
            </div>
            <!-- /.panel -->

          </div>
        </div>







      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- jQuery -->
  <script src="../vendor/jquery/jquery.min.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script src="../vendor/metisMenu/metisMenu.min.js"></script>

  <!-- DataTables JavaScript -->
  <script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
  <script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
  <script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>

  <!-- Custom Theme JavaScript -->
  <script src="../dist/js/sb-admin-2.js"></script>


  <script>
      $(document).ready(function() {
          $('#dataTables-example').DataTable({
              responsive: true,
              "oLanguage": {
                  "sProcessing":   "处理中...",
                  "sLengthMenu":   "每页 _MENU_ 项",
                  "sZeroRecords":  "没有匹配结果",
                  "sInfo":         "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
                  "sInfoEmpty":    "当前显示第 0 至 0 项，共 0 项",
                  "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                  "sInfoPostFix":  "",
                  "sSearch":       "搜索:",
                  "sUrl":          "",
                  "sEmptyTable":     "表中数据为空",
                  "sLoadingRecords": "载入中...",
                  "sInfoThousands":  ",",
                  "oPaginate": {
                      "sFirst":    "首页",
                      "sPrevious": "上页",
                      "sNext":     "下页",
                      "sLast":     "末页",
                      "sJump":     "跳转"
                  },
                  "oAria": {
                      "sSortAscending":  ": 以升序排列此列",
                      "sSortDescending": ": 以降序排列此列"
                  }
              }
          });
      });
  </script>
</body>

</html>
